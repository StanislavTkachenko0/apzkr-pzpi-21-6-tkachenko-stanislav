<div style="width: 100%; max-height: 10vh; height: 100%">
    <ng-container *ngTemplateOutlet="toolbarTemplate"></ng-container>
</div>

<ng-template #toolbarTemplate>
  <div class="flex justify-content-between" style="padding: 0 10px">
    <img style="max-width: 20vw; width: 100%; height: 10vh; padding: 10px" src="assets/images/bus-logo.png" alt="invest-logo">

    <div class="flex align-items-center" style="gap: 10px">
<!--      <button-->
<!--        pButton-->
<!--        label="Sign Up"-->
<!--        class="p-button p-button-text p-button-plain"-->
<!--      ></button>-->

      <p-toggleButton [(ngModel)]="localizationService.flagLang"
                      styleClass="toggle-investors"
                      style="max-height: 35px"
                      (ngModelChange)="onChangeLocalization($event)"
                      onLabel="Ua"
                      offLabel="En"></p-toggleButton>

     <div *ngIf="authService.isAuthenticated() else unAuth">
       <user-menu></user-menu>
     </div>
    </div>
  </div>
</ng-template>


<ng-template #unAuth>
  <button
    pButton
    [label]="'SIGN_IN' | translate"
    [routerLink]="'sign'"
    class="p-button p-button-text p-button-plain"
  ></button>
</ng-template>
